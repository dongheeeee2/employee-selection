/* 각 대학 항목 박스 */

.html-css__thumb {

.html-css__logo {

/* 학과 목록 스타일 */

  flex-direction: column;
  align-items: center; /* 중앙 정렬 */

    const universityList = document.getElementById('university-list');

    function displayUniversities(filteredUniversities) {
      universityList.innerHTML = '';
      filteredUniversities.forEach(uni => {
        const article = document.createElement('article');
        article.classList.add('html-css', '_html');

        const figure = document.createElement('figure');
        figure.classList.add('html-css__thumb');

        const a = document.createElement('a');
        a.href = uni.url;

        const img = document.createElement('img');
        img.classList.add('html-css__logo');
        img.src = uni.logo;
        img.alt = `${uni.name} 로고`;

        a.appendChild(img);
        figure.appendChild(a);

        const p = document.createElement('p');
        p.textContent = uni.name;

        // Majors list
        const majorsList = document.createElement('ul');
        majorsList.classList.add('majors-list');
        uni.majors.forEach(major => {
          const majorItem = document.createElement('li');
          majorItem.textContent = major;
          majorsList.appendChild(majorItem);
        });

        article.appendChild(figure);
        article.appendChild(p);
        article.appendChild(majorsList);

        universityList.appendChild(article);
      });
    }

    document.getElementById('search-input').addEventListener('input', function(event) {
      const query = event.target.value.toLowerCase();
      const filteredUniversities = universities.filter(uni => uni.name.toLowerCase().includes(query));
      displayUniversities(filteredUniversities);
    });

    // 초기 목록 표시
    displayUniversities(universities);
  </script>
